<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ film.Title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card>
    <img src="{{ film.Poster }}" />
    <ion-card-header>
      <ion-card-subtitle>{{ film.Type }}</ion-card-subtitle>
      <ion-card-title>{{ film.Title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ film.Year }}
    </ion-card-content>
  </ion-card>
</ion-content>
