<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button> <!-- ionic back button -->
    </ion-buttons>
    <ion-title>Favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content padding>
    <p>whats your favourite film?</p>
  
    <ion-item>
        <ion-input [(ngModel)]="movie" placeholder="Enter movie.."></ion-input>
    </ion-item>
    <ion-button (click)="save()" color="success">save</ion-button>

    <ion-list >
      <ion-item>
        {{movie}}
      </ion-item> 
    </ion-list>
    <ion-item>
      <p color="tertiary">Favourite film: {{film}}</p>
    </ion-item>
</ion-content>
