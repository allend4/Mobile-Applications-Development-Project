<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button> <!-- ionic back button -->
    </ion-buttons>
    <ion-title>Cinema</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let weather of weatherData"> <!-- access to local variable -->
  <ion-button (click)="myLocation()" color="tertiary">Where am I?</ion-button>{{this.lat}}&nbsp;{{this.long}}<!-- fucntion activates on click -->
  <p>Whats the weather like in your area: {{weather.description}}</p>
</ion-content>
